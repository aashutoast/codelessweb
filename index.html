<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/typescale-v2.css">
</head>

<body>
    <!-- Script is used to load the maintenance component dynamically -->
    <div id="maintenance-container"></div>
    <script>
        async function loadMaintenanceComponent() {
            try {
                const response = await fetch('/maintenance.html');
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById('maintenance-container').innerHTML = html;
                } else {
                    console.error('Failed to load /maintenance.html:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching /maintenance.html:', error);
            }
        }

        loadMaintenanceComponent();
    </script>
</body>

</html>
